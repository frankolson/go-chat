<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Go Chat</title>
  </head>
  <body>
    <header>
      <h1>Go Chat</h1>
    </header>

    <main>
      <!-- form with a username and message -->
      <form id="chat-form">
        <input type="text" name="username" id="input-username" placeholder="Username" required>
        
        <input type="text" name="message" id="input-message" placeholder="Write your message text here..." required>
        
        <input type="submit" value="Send">
      </form>

      <div id="chat-room"></div>
    </main>
  </body>

  <!-- import app.js script -->
  <script src="app.js"></script>
</html>
